<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bass Neck Trainer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="root">
      <div id="form">
        <form>
          <p>Select exercise criteria: </p>
          <div class="form-row">
            <input type="checkbox" id="e_string" />
              <label>E string</label>
            <input type="checkbox" id="a_string" />
              <label>A string</label>
            <input type="checkbox" id="d_string" />
              <label>D string</label>
            <input type="checkbox" id="g_string" />
              <label>G string</label>
              <input type="checkbox" id="c_string" />
                <label>C string</label>
          </div>
          <div class="form-row">
            <label>Fret range:</label>
            <input type="number" id="min_fret" min="0" max="22" step="1" value="0"/>
            <label> to </label>
            <input type="number" id="max_fret" min="0" max="22" step="1" value="12"/>
          </div>
          <div class="form-row">
            <input type="number" id="time_between_notes" min="1" max="5" step="1" value="1">
              <label>second(s) between notes</label>
          </div>
        </form>
        <div class="form-row">
          <button type="button" onClick="beginExercise()">Begin Exercise</button>
        </div>
      </div>
      <div id="exercise">
        <div id="display">
          <span id="note-name"></span>
          <span id="dumb-text"> on the </span>
          <span id="string-name"></span>
        </div>
        <div id="controls">
          <button type="button" id="pause" onClick="pauseExercise()">Pause</button>
          <button type="button" id="resume" onClick="startExercise()">Resume</button>
        </div>
        <audio id="note-player" autoplay/>
      </div>
    <script src="js/engine.js"></script>
  </body>
</html>
